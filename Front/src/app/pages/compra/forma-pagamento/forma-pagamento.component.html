<div class="card mt-5">
  <div class="card-header">
    <h3>Forma de Pagamento</h3>
  </div>

  <div class="card-body">
    <div class="d-flex justify-content-around">
      <div class="forma-pagamento">
        <fa-icon [icon]="faBarcode" class="formapagamento-icon"></fa-icon>

        <p>Boleto</p>
        <input type="radio" name="forma_pagamento" value="boleto" [(ngModel)]="carrinho.forma_pagamento">
      </div>

      <div class="forma-pagamento">
        <fa-icon [icon]="faCreditCard" class="formapagamento-icon"></fa-icon>
        <p>Cart√£o de Credito</p>
        <input type="radio" name="forma_pagamento" value="cartao" [(ngModel)]="carrinho.forma_pagamento">
      </div>
    </div>

    <div *ngIf="carrinho.forma_pagamento === 'cartao'">
      <div class="row">
        <div class="col-lg-12">
          <label for="">Nome Completo</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="dadosCartao.nome">
        </div>

        <div class="col-lg-10">
          <label for="">Numero do cartao</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="dadosCartao.numero">
        </div>

        <div class="col-lg-2">
          <label for="">Codigo</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="dadosCartao.codigo">
        </div>

        <div class="col-lg-4">
          <label for="">Data de Vencimento</label>
          <input type="date" class="form-control form-control-sm" [(ngModel)]="dadosCartao.data">
        </div>

        <div class="col-lg-2">
          <label for="">Qtd Parcelas:</label>
          <select class="form-control form-control-sm" name="" id="" [(ngModel)]="dadosCartao.qtd">
            <option value="">Selecione</option>
            <option value="">1X Sem Juros</option>
            <option value="">2X Sem Juros</option>
            <option value="">3X Sem Juros</option>
            <option value="">4X Sem Juros</option>
            <option value="">5X Sem Juros</option>
            <option value="">6X Sem Juros</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="finalizar()">Prosseguir</button>
  </div>
</div>
