<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>Minhas Compras</h4>
      </div>

      <div class="card-body">
        <div class="card mt-3" *ngFor="let carrinho of compras">
          <div class="card-body">
            <p>Numero do pedido: {{carrinho.id}}</p>
            <p>Endere√ßo: {{carrinho.ClienteEndereco.logradouro}}, {{carrinho.ClienteEndereco.numero}}</p>
            <p>Valor dos produtos: {{carrinho.valor_total | currency : 'BRL'}}</p>
            <p>Status: {{carrinho.status | currency : ''}}</p>

            <button class="btn btn-primary" [routerLink]="'/loja/info-pedido/' + carrinho.id">Ver Mais</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
