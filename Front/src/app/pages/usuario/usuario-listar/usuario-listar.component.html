<header>
  <h1 id="titulo">Lista de Usuários</h1>
</header>

<main>
  <div class="produto">
    <h2>Usuários</h2>
  </div>
  <div class="card">
    <div class="row">
      <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Nome do Usuário" [(ngModel)]="filtros.nome">
      </div>

      <div class="col-lg-1">
        <button type="button" class="btn btn-primary" (click)="pesquisar()">Procurar</button>
      </div>

      <div class="col-lg-1">
        <button class="btn btn-primary" type="button" (click)="novo()">Novo</button>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <table class="table table-hover table-striped">
      <thead>
        <th>Nome</th>
        <th>Email</th>
        <th>Status</th>
        <th>Alterar</th>
        <th>Mudar Status</th>
      </thead>

      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{user.nome}}</td>
          <td>{{user.email}}</td>
          <td>{{user.ativo == 1 ? "Ativo" : "Desativado"}}</td>
          <td>
            <a [routerLink]="'/usuario-editar/' + user.id">
              alterar
            </a>
          </td>
          <td><button class="btn btn-primary btn-sm" (click)="mudarStatus(user)">Mudar Status</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
