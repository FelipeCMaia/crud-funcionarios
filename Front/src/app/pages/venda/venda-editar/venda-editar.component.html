<div class="container">

  <div class="card mt-3">
    <div class="card-header">
      <h3>Venda - {{registro.id}}</h3>
    </div>

    <div class="card-body">
      NÂ° Pedido: {{registro.id}}
      <br>
      Total: {{(+registro.valor_total) + (+registro.valor_frete) | currency: 'BRL'}}
      <br>
      Data do Pedido: {{registro.data_cadastro | date: 'dd/MM/YYYY'}}
      <br>

      <hr>

      <div class="row">
        <div class="col-lg-4">
          <div class="mb-3">
            <label class="form-label">Status:</label>
            <select class="form-select" [(ngModel)]="registro.status">
              <option>Aguardando Pagamento</option>
              <option>Pagamento Rejeitado</option>
              <option>Pagamento Com Sucesso</option>
              <option>Aguardando Retirada</option>
              <option>Em Transito</option>
              <option>Entregue</option>
            </select>
          </div>
        </div>
      </div>

    </div>

    <div class="card-footer">
      <button class="btn btn-light">Voltar</button>

      <button class="btn btn-success" (click)="atualizar()">Gravar</button>
    </div>
  </div>
</div>
