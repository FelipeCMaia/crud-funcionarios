<div class="container">
  <main>
    <div class="produto">
      <h2>Vendas</h2>
    </div>
    <div class="">
    </div>
    <div class="mt-3">
      <table class="table table-hover table-striped">
        <thead>
          <th>Data do Pedido</th>
          <th>NÂ° do Pedido</th>
          <th>Valor Total</th>
          <th>Status</th>
          <th></th>
        </thead>

        <tbody>
          <tr *ngFor="let v of vendas">
            <td>{{v.data_cadastro | date: 'dd/MM/YYYY'}}</td>
            <td>{{v.id}}</td>
            <td>{{v.valor_frete + v.valor_total}}</td>
            <td>{{v.status}}</td>
            <td>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
