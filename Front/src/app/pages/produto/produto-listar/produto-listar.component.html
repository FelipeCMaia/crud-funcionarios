<div class="container">
  <main>
    <div class="produto">
      <h2>Produtos</h2>
    </div>
    <div class="">
      <div class="row">
        <div class="col-lg-4">
          <input type="text" class="form-control" placeholder="Nome do Usuário" [(ngModel)]="filtros.nome">
        </div>

        <div class="col-lg-1">
          <button type="button" class="btn btn-primary" (click)="pesquisar()">Procurar</button>
        </div>

        <div class="col-lg-1">
          <button class="btn btn-primary" type="button" (click)="novo()" *ngIf="campoLiberado()">Novo</button>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <table class="table table-hover table-striped">
        <thead>
          <th>Código</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Valor</th>
          <th>Status</th>
          <th></th>
        </thead>

        <tbody>
          <tr *ngFor="let user of produtos">
            <td>{{user.codigo}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.quantidade}}</td>
            <td>{{user.valor}}</td>
            <td>{{user.status == 1 ? 'Ativo' : 'Desativado'}}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  +
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" *ngIf="campoLiberado()" [routerLink]="'/produto-visualizar/' + user.id">Visualizar</a></li>
                  <li><a class="dropdown-item" [routerLink]="'/produto-editar/' + user.id">Alterar</a></li>
                  <li><a class="dropdown-item" (click)="alterarStatus(user.id)" *ngIf="campoLiberado()"> {{user.status == 1 ? 'Desativar' : 'Ativar'}}</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
